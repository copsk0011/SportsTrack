<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        /* Add Button */
        .btn-add {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .btn-add:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        /* Student List Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Buttons */
        .btn {
            padding: 10px 15px; 
            border-radius: 6px; 
            text-decoration: none;
            color: white; 
            background: linear-gradient(to right, #6a11cb, #2575fc); 
            font-size: 14px; 
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #5a0fb7, #1f63d8); /* Darker hover effect */
            transform: scale(1.05); /* Slight zoom effect on hover */
            color: white;
        }
        

        .btn-edit {
            background-color:rgb(22, 78, 142);
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            table {
                font-size: 12px;
            }
            .btn {
                padding: 4px 6px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> Manage Students</h2>

        <a href="{% url 'student_create' %}" class="btn-add"> Add New Student</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Reg Number</th>
                    <th>Program</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>
                        {% if student.photo %}
                            <img src="{{ student.photo.url }}" width="50" height="50" class="rounded-circle">
                        {% else %}
                            <span>No Image</span>
                        {% endif %}
                    </td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.reg_num }}</td>
                    <td>{{ student.pgm }}</td>
                    <td>
                        <a href="{% url 'student_update' student.stud_id %}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
