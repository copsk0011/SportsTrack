<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Programmes</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Add Button */
        .btn-add {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .btn-add:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Programme List */
        .programme-list {
            list-style: none;
            padding: 0;
        }

        .programme-item {
            background: #fff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Action Buttons */
        .btn {
            padding: 10px 15px; 
            border-radius: 6px; 
            text-decoration: none;
            color: white; 
            background: gradient(to right,rgb(22, 120, 218),rgb(18, 79, 184)); 
            font-size: 14px; 
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
        }

        .btn-edit {
            background-color: #007bff;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> Manage Programmes</h2>

        <a href="{% url 'programme_create' %}" class="btn-add"> Add Programme</a>

        <ul class="programme-list">
            {% for programme in programmes %}
                <li class="programme-item">
                    <span>{{ programme.pgm_name }}</span>
                    <a href="{% url 'programme_update' programme.pk %}" class="btn btn-edit">‚úè Edit</a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
