<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f4;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 12px 15px;
            text-decoration: none;
            width: 100%;
            background-color: #34495e;
            border-radius: 5px;
            margin: 8px 0;
            transition: all 0.3s ease-in-out;
        }

        .sidebar a i {
            margin-right: 12px;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 25px;
            flex: 1;
        }

        h1 {
            color: #2c3e50;
            font-size: 26px;
        }

        /* Dashboard Cards */
        .cards-container {
            display: flex;
            flex-direction: overflow; 
            align-items: center; 
            gap: 30px; 
            padding: 30px;
        }
        
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            color: black;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 90%; /* Make cards responsive */
            max-width: 400px; /* Limit max width */
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .card h3 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        
        .card p {
            font-size: 18px;
            font-weight: bold;
            color: #1abc9c;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .main-content {
                margin-left: 230px;
            }
        }

        @media screen and (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
            }

            .sidebar a {
                flex: 1;
                text-align: center;
                margin: 5px;
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
       
        <a href="{% url 'student_list' %}"><i class="fas fa-user-graduate"></i> Manage Students</a>
        <a href="{% url 'department_list' %}"><i class="fas fa-building"></i> Manage Departments</a>
        <a href="{% url 'programme_list' %}"><i class="fas fa-book"></i> Manage Programmes</a>
        <a href="{% url 'item_list' %}"><i class="fas fa-box"></i> Manage Items</a>
        <a href="/admin/"><i class="fas fa-cogs"></i> Admin Panel</a>

        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        
    </div>    
    <!-- Main Content -->
    <div class="main-content">
        <h1>  Sports Track  </h1>

        <div class="cards-container">
            <a href="{% url 'student_list' %}" class="card">
                <h3> Manage Students</h3>
                <p>{{ manage_students }}</p>
            </a>
            <a href="{% url 'department_list' %}" class="card">
                <h3>Manage Departments</h3>
                <p>{{ manage_departments }}</p>
            </a>
            <a href="{% url 'programme_list' %}" class="card">
                <h3> Manage Programmes</h3>
                <p>{{ manage_programmes }}</p>
            </a>
            <a href="{% url 'item_list' %}" class="card">
                <h3> Manage Items</h3>
                <p>{{ anage_items }}</p>
            </a>
        </div>
        
    </div>

</body>
</html>
