<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /* Page Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right,rgb(246, 243, 249),rgb(234, 237, 242));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        /* Form Title */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Form Groups */
        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
        }

        /* Gender Group */
        .gender-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .gender-group label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .gender-group select {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #5a0fb7, #1f63d8);
            transform: scale(1.03);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 18px;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
    <body>

        <div class="container">
            <h2>ðŸŽ“ Add Student</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <label>Full Name</label>
                    {{ form.name }}
                </div>

                <div class="input-group">
                    <label>Registration Number</label>
                    {{ form.reg_num }}
                </div>

                <div class="input-group">
                    <label>Programme</label>
                    {{ form.pgm }}
                </div>

                <div class="input-group">
                    <label>Admission Year</label>
                    {{ form.year_adm }}
                </div>

                <div class="input-group">
                    <label>Email</label>
                    {{ form.email }}
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    {{ form.phone }}
                </div>

                <div class="input-group">
                    <label>Date of Birth</label>
                    {{ form.dob }}
                </div>

                <div class="gender-group">
                    <label>Gender</label>
                    {{ form.gender }}
                </div>

                <div class="input-group">
                    <label>Upload Photo</label>
                    {{ form.photo }}
                </div>
                
                <button type="submit" class="btn">Add</button>
            </form>
        </div>

    </body>
    </html>
